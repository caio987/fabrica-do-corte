            <fieldset style="border: none;">
                <!-- <div id="barbearia"> -->

                <input type="password" placeholder="Confirmar senha:" class="caixaInput" name="confirmarSenha" id="confirmarSenha">
                <!-- </div> -->

                <button type="submit" onclick="avancar()">Avançar</button>
                <p>Já possuí um cadastro? <a href="login.html">Clique aqui</a> para logar</p>
