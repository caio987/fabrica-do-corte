<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Cadastro</title>
    <style>
        .ativo{
            text-decoration: underline;
        }
        #caixa img{
            width: 200px;
        }
        footer{
            margin-top: 100px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <!-- <li><a href="../#" class="links">Conta</a></li> -->
            </ul>
        </nav>
    </header>

    <main>
        <div style="margin-top: 15px; display: flex; justify-content: space-evenly;">
            <a href="#" class="link ativo">Informações da conta</a>
            <a href="#" class="link">Agendamento</a>
        </div>

        <div style="max-width: 500px;" id="caixa">
           
        </div>
    </main>

    <footer class="">
        <a href="#"><img src="../img/icons/github.png" alt=""><span>GitHub</span></a>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
    </footer>

    <script src="../script.js"></script>
    <script>
        function sair(){
            window.location.href="../php/sair.php?";
        }
        const caixa = document.getElementById('caixa');

        document.addEventListener('DOMContentLoaded', async() =>{
            try {
                const resposta = await fetch('../php/informacoes.php');
                const dados = await resposta.json();
                if (dados.tipo == 'Proprietário') {
                    let html = `
                         <div class="margem">
                <label for="">Nome:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="text" disabled value="${dados.dados.nome_proprietario}"><br>
            </div>
            <div class="margem">
                <label for="">E-mail:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="text" disabled value="${dados.dados.email_proprietario}"><br>
            </div>
            <div class="margem">
                <label for="">Telefone:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="tel" disabled value="${dados.dados.telefone_estabelecimento}"><br>
            </div>
            <div class="margem">
                <label for="">nome do estabelecimento:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="tel" disabled value="${dados.dados.nome_estabelecimento}"><br>
            </div>
            <div class="margem">
                <label for="">Localização:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="tel" disabled value="${dados.dados.localizacao}"><br>
            </div>
            <div class="margem">
                <label for="">Logo:</label>
                <img src="${dados.dados.logo}" alt="${dados.dados.nome_estabelecimento}"><br>
            </div>
            <div class="margem">
                <label for="">Foto do estabelecimento</label>
                <img src="${dados.dados.foto}" alt="${dados.dados.foto}"><br>
            </div>
            <div class="margem">
                <label for="">Texto de apresentação</label>
                 <input style="width: 70%; margin: 0; display: inline;" type="tel" disabled value="${dados.dados.apresentacao}"><br>
            </div>
            <button id="button" type="button" onclick="sair()">Sair da conta</button>
                    `;
                    caixa.innerHTML = html;
                }else if (dados.tipo == 'Cliente') {
                    let html = `
                         <div class="margem">
                <label for="">Nome:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="text" disabled value="nomeUser"><br>
            </div>
            <div class="margem">
                <label for="">Sobrenome:</label>
                <input style="width: 63%; margin: 0 0px 0 0; display: inline;" type="text" disabled value="sobrenomeUser"><br>
            </div>
            <div class="margem">
                <label for="">E-mail:</label>
                <input style="width: 70%; margin: 0; display: inline;" type="text" disabled value="emailUser"><br>
            </div>
            <button id="button" type="button" onclick="sair()">Sair da conta</button>
        </div>
                    `;
                    caixa.innerHTML = html;
                }
                
            } catch (error) {
                console.error('Erro ao pegar os dados',error)    
            }
        } );
    </script>
</body>

</html>
